<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slidev Workspace - 404</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=PT+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" type="text/css">
<link rel="icon" href="https://cdn.jsdelivr.net/gh/slidevjs/slidev/assets/favicon.png">
<meta name="description" content="Slidev Workspace - Presentation slides for developers">
<script>
  // Redirect based on the requested path
  var path = window.location.pathname;

  // If accessing slidev-starter-1 content
  if (path.includes('/slidev-starter-1/')) {
    window.location.href = '/slidev-workspace-starter/slidev-starter-1/';
  }
  // If accessing slidev-starter-2 content
  else if (path.includes('/slidev-starter-2/')) {
    window.location.href = '/slidev-workspace-starter/slidev-starter-2/';
  }
  // Otherwise redirect to main page
  else {
    window.location.href = '/slidev-workspace-starter/';
  }
</script>
</head>
<body>
<div style="text-align: center; padding: 50px; font-family: 'PT Serif', serif;">
  <h1>404 - Page Not Found</h1>
  <p>Redirecting you to the correct page...</p>
  <p>If you're not redirected automatically, <a href="/slidev-workspace-starter/">click here</a>.</p>
</div>
</body>
</html>
